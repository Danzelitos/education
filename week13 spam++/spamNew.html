<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spam checker advantage</title>
    <link rel="stylesheet" href="spamNew.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="send__comment">
          <h2>Send your comment</h2>
          <!--  
            -->
          <fieldset>
            <div class="showName">
              <div><label for="">Show your name?</label></div>
              <div class="choiceVariants">
                <label for="">Yes</label>
                <input type="radio" value="Yes" name="choise" id="checkerYes" />

                <label for="">No</label>
                <input type="radio" value="No" name="choise" id="checkerNo" /">
              </div>
            </div>
          </fieldset>
          <!-- 
           -->
          <div class="name__enter">
            <label for="">Enter your name:</label> <br />
            <input type="text" name="" id="name" />
          </div>
          <div class="avatar__link">
            <label for="">Enter your avatar's link:</label> <br />
            <input type="text" name="" id="link" />
          </div>
          <div class="comments__input">
            <label for="">Write your comment down:</label> <br />
            <input type="text" name="" id="comment" />
          </div>
          <button id="clickButton">Send</button>
        </div>
        <div class="chat">
          <h2>Chat</h2>
          <!-- <div id="addComment"></div> -->
          <!-- <div class="this__comment">
            <p id="parag"></p>
            <img id="images" src="" alt="" /> <br />
            <span id="span"></span>
          </div> -->
        </div>
      </div>
    </section>
    <script src="spamNew.js"></script>
  </body>
</html>
