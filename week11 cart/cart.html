<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="cartStyle.css" />
  </head>
  <body>
    <!-- nav.nav>ul.nav_ul>.nav_list*15>a.nav_link>lorem1 -->
    <!-- h1.title>lorem3^p.par*5>lorem^button{Нажать} -->

    <section class="title">
      <div class="title__container">
        <div class="name"><h1>Корзина</h1></div>
        <div class="cart__general">
          <div id="sneakers" class="cart__sneakers">
            <img id="imageSneak" src="assets/1453885209110532243.jpg" alt="" />

            <div class="sneakers__description">
              <h2>RESERVED<span> кроссовки</span></h2>
              <p>Цвет: белый</p>
              <p>Размер: 43</p>
              <p>Количество: 10</p>
            </div>
            <div class="price">
              <h3 id="priceSneakers">10499</h3>
              <span> rub</span>
            </div>
          </div>
          <div id="jacket" class="cart__sneakers">
            <img id="imageJack" src="assets/1664626431138920096.jpg" alt="" />
            <div class="sneakers__description">
              <h2>PIXEL<span> куртка</span></h2>
              <p>Цвет: белый</p>
              <p>Размер: M</p>
              <p>Количество: 10</p>
            </div>
            <div class="price">
              <h3 id="priceJacket">19990</h3>
              <span> rub</span>
            </div>
          </div>

          <div id="hat" class="cart__sneakers">
            <img
              id="imageHat"
              src="assets/d6u0d4xdch40cateppnpozxck4nbo02q.jpg"
              alt=""
            />
            <div class="sneakers__description">
              <h2>PINK<span> шапка</span></h2>
              <p>Цвет: белый</p>
              <p>Размер: L</p>
              <p>Количество: 10</p>
            </div>
            <div class="price">
              <h3 id="priceHat">1699</h3>
              <span> rub</span>
            </div>
          </div>
          <div id="jeans" class="cart__sneakers">
            <img
              id="imageJeans"
              src="assets/indijskie-shtany-alladiny-polosatye-one-size.jpg"
              alt=""
            />
            <div class="sneakers__description">
              <h2>FASHION<span> штаны</span></h2>
              <p>Цвет: белый</p>
              <p>Размер: 41</p>
              <p>Количество: 10</p>
            </div>
            <div class="price">
              <h3 id="priceJeans">4990</h3>
              <span> rub</span>
            </div>
          </div>
        </div>
        <div class="results">
          <button id="discountButton">Использовать купон на 20%</button>
          <div id="summa">
            <h4>Итого</h4>
            <br />
            <!-- <span></span> -->
          </div>
        </div>
      </div>
    </section>
    <script src="cart.js"></script>
  </body>
</html>
