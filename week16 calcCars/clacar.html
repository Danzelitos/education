<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Car calculator</title>
	<link rel="stylesheet" href="calcar.css">
</head>
<body>
	<section class="main">
		<form action="#" class="formCars">
			<div class="card marks__car">
				<label for="">Выберите марку автомобиля:</label> <br />
				<select name="marksCar" id="marks">
					<option value="First" disabled selected>Choose a mark:</option>
					<option value="Reno">Reno</option>
					<option value="Opel">Opel</option>
					<option value="Mazda">Mazda</option>
					<option value="Jaguar">Jaguar</option>
				</select>
			</div>
			<div class="card model__cars">
				<label for="">Выберите модель автомобиля:</label> <br />
				<select name="" id="models" disabled></select>
				<!-- reno: Kaptur, Duster, Logan, Sandero/
				Opel: Astra, Corsa, Mokka, Antara/
			Mazda: MX-5, CX-9, CX-7, Mazda 3/
			Jaguar: FX, XFR, X-type, XKR -->
			</div>
			<div class="card toplivo">
				<label for="">Выберите вид топлива:</label> <br />
				<input type="radio" name="fuel" id="" value="gasoline"> Бензин <br />
				<input type="radio" name="fuel" id="" value="dizel"> Дизель <br />
				<input type="radio" name="fuel" id="" value="gas"> Газ <br />
				<input type="radio" name="fuel" id="" value="electricity"> Электричество <br />
			</div>
			<div class="card valueDvigatel">
				<label for="range">Объем двигателя:</label> <br />
				<input type="range" name="range1" id="range1" min="1.1" max="3.5" step="0.1"> <br>
				<output for="range1" id="valueOutput"></output>
			</div>
			<div class="card Sostoyanie">
				<label for="">Выберите состояние автомобиля:</label> <br />
				<input type="radio" name="vehicleStatus" id="newCar" value="newCar"> Новый <br>
				<input type="radio" name="vehicleStatus" id="oldCar" value="oldCar"> Подержанный
			</div>
			<div class="card personsCar">
				<label for="">Количество владельцев:</label> <br />
				<input type="radio" name="owners" id="solo" value="1-2 owners"> 1-2 владельца <br>
				<input type="radio" name="owners" id="moreThree" value="3 more"> более 3-х владельцев <br>
				<span class="ownersError"></span>
			</div>
			<div class="card payment">
				<label for="">Выберите способ оплаты:</label> <br />
				<input type="radio" name="" id=""> Картой  <br />
				<input type="radio" name="" id=""> Наличными <br />
				<input type="radio" name="" id=""> Счет на юридическое лицо <br />
			</div>
			<div class="card button">
				<button  class="submit" type="submit">Рассчитать стоимость</button>
			</div>
			<div class="card total__price">
				<span class="price"></span>
			</div>
		</form>
	</section>
	<script src="calcar.js"></script>
</body>
</html>
