<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Planning</title>
	<link rel="stylesheet" href="plan.css">
</head>
<body>
	<section class="main">
		<div class="container">
			<div class="profile">
				<img class="avatar" src="assets/1v8TWUSWvng.jpg" alt="">
			</div>
			<div class="tasker">
				<h2>Добавить задачу:</h2>
				<div><input class="inputTask" type="text" name="" id="">
				<button class="acceptButton">Добавить задачу</button></div>
			</div>
			<div class="taskerList">
				<h2>Список задач:</h2>
				<p class="noTasks">Задач нет</p>
				<ul class="addTask"></ul>
				<span class="error"></span>
				<div class="remove">
					<button class="removeLocalStorage">Очистить список</button>
				</div>
			</div>
		</div>
	</section>
	<script src="plan3.js"></script>
</body>
</html>
